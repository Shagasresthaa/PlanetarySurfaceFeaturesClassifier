<!DOCTYPE html>
<html>
  <head>
    <title>Planetary Surface Feature Classifier</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header">Planetary Surface Feature Classifier</h1>

    <div id="viewport">
      <img
        id="preview"
        src="{{ url_for('static', filename='viewport_default.jpg') }}"
        alt="Upload Preview"
      />
    </div>

    <form id="uploadForm" enctype="multipart/form-data">
      <label class="upload-btn">
        Choose Image
        <input type="file" name="image" id="imageInput" accept="image/*" />
      </label>
      <button type="submit" class="material-btn">Upload & Classify</button>
    </form>

    <div id="toast"></div>

    <script>
      const form = document.getElementById("uploadForm");
      const imageInput = document.getElementById("imageInput");
      const preview = document.getElementById("preview");
      const toast = document.getElementById("toast");

      imageInput.onchange = () => {
        const file = imageInput.files[0];
        if (file) {
          const objectURL = URL.createObjectURL(file);
          preview.src = objectURL;
          setTimeout(() => URL.revokeObjectURL(objectURL), 1000);
        } else {
          preview.src =
            "{{ url_for('static', filename='viewport_default.jpg') }}";
        }
      };

      form.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch("/", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();
        toast.innerText = `Prediction: ${result.label} (${result.confidence}%)`;
        toast.className = "show";
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 3000);
      };
    </script>
  </body>
</html>
