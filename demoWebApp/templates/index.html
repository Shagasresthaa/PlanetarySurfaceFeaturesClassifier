<!DOCTYPE html>
<html>
  <head>
    <title>Planetary Surface Feature Classifier</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header">Planetary Surface Feature Classifier</h1>

    <div id="viewport">
      <canvas id="canvas" width="512" height="512"></canvas>
    </div>

    <form id="uploadForm" enctype="multipart/form-data">
      <label class="upload-btn">
        Choose Image
        <input type="file" name="image" id="imageInput" accept="image/*" />
      </label>
      <div style="margin-top: 10px">
        <button
          type="button"
          id="clearBtn"
          class="material-btn"
          style="background-color: #9e9e9e; margin-right: 10px"
        >
          Clear Selection
        </button>
        <button type="submit" class="material-btn">Classify Selection</button>
      </div>
    </form>

    <div id="resultBox" class="hidden">
      <p id="resultLabel"></p>
      <p id="resultConfidence"></p>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const imageInput = document.getElementById("imageInput");
      const form = document.getElementById("uploadForm");
      const clearBtn = document.getElementById("clearBtn");
      const resultBox = document.getElementById("resultBox");
      const resultLabel = document.getElementById("resultLabel");
      const resultConfidence = document.getElementById("resultConfidence");

      let img = new Image();
      let imageFile = null;
      let startX, startY, endX, endY;
      let drawing = false;
      let selectionMade = false;

      window.onload = () => {
        img.src = "{{ url_for('static', filename='viewport_default.jpg') }}";
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
      };

      imageInput.onchange = () => {
        const file = imageInput.files[0];
        if (!file) return;
        imageFile = file;
        selectionMade = false;
        const reader = new FileReader();
        reader.onload = function (e) {
          img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      };

      canvas.onmousedown = (e) => {
        if (!img.src) return;
        drawing = true;
        const rect = canvas.getBoundingClientRect();
        startX = e.clientX - rect.left;
        startY = e.clientY - rect.top;
      };

      canvas.onmouseup = (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        endX = e.clientX - rect.left;
        endY = e.clientY - rect.top;
        drawing = false;
        selectionMade = true;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#ff0000";
        ctx.lineWidth = 2;
        ctx.strokeRect(startX, startY, endX - startX, endY - startY);
      };

      clearBtn.onclick = () => {
        selectionMade = false;
        if (img.src) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }
      };

      form.onsubmit = async (e) => {
        e.preventDefault();
        if (!imageFile) {
          alert("Upload an image before classifying.");
          return;
        }

        const formData = new FormData();
        formData.append("image", imageFile);

        if (selectionMade) {
          formData.append("x", Math.min(startX, endX));
          formData.append("y", Math.min(startY, endY));
          formData.append("width", Math.abs(endX - startX));
          formData.append("height", Math.abs(endY - startY));
        }

        const response = await fetch("/", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        resultLabel.textContent = "Prediction: " + result.label;
        resultConfidence.textContent = "Confidence: " + result.confidence + "%";
        resultBox.classList.remove("hidden");
      };
    </script>
  </body>
</html>
